<!DOCTYPE html>
<html>
<head>
  <title>Configure Tab</title>
  <script src="https://statics.teams.cdn.office.net/sdk/v1.16.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
  <h3>Setting up MedSchedule Tab...</h3>
  <script>
    microsoftTeams.app.initialize().then(() => {
      microsoftTeams.pages.config.setValidityState(true);
      microsoftTeams.pages.config.registerOnSaveHandler((saveEvent) => {
        microsoftTeams.pages.config.setConfig({
          entityId: "calendarTab",
          contentUrl: "https://med-schedule-theta.vercel.app",
          websiteUrl: "https://med-schedule-theta.vercel.app",
          suggestedDisplayName: "MedSchedule",
          removeUrl: "https://med-schedule-theta.vercel.app",
        });
        saveEvent.notifySuccess();
      });
    });
  </script>
</body>
</html>
